<head>
    <meta charset="UTF-8" />

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/6.png" alt="Logo" width="30" class="d-inline-block align-text-top" />
                    Ejercicio 6
                </a>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="text-center text-titulo fw-bold m-4">Temporizador</h1>
        <form class="text-center">
            <div class=" bg-azulOscuro rounded bg-gradient text-dark p-2 mb-2 fw-bold">
                <aside class="d-flex justify-content-center my-2" id="inputs">
                    <div class="mx-2 d-flex flex-column">
                        <label for="">Horas</label>
                        <input type="number" placeholder="Hs" id="horas" value="0">
                    </div>
                    <div class="mx-2 d-flex flex-column">
                        <label for="">Minutos</label>
                        <input type="number" placeholder="Min" id="minutos" value="0">
                    </div>
                </aside>
                <div id="temporizador">
                   
                </div>
            </div>
            <div class=" bg-azulOscuro rounded bg-gradient text-dark opacidad-90 p-4 mt-2">
                <button type="button" id="btnIniciar" class="btn btn-color mx-2">Iniciar</button>
                <button type="button" id="btnPausar" class="btn btn-color mx-2" disabled>Pausar</button>
                <button type="button" id="btnReiniciar" class="btn btn-color mx-2"  disabled>Reiniciar</button>
            </div>
        </form>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
